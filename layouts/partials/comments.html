{{ if .Site.Params.giscusRepo }}
<div class="row-fluid" style="margin-top: 2em;">
    <hr class="soften">
    <h4>Comments</h4>
    <script src="https://giscus.app/client.js"
            data-repo="{{ .Site.Params.giscusRepo }}"
            data-repo-id="{{ .Site.Params.giscusRepoId }}"
            data-category="{{ .Site.Params.giscusCategory | default "General" }}"
            data-category-id="{{ .Site.Params.giscusCategoryId }}"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="{{ .Site.Params.giscusTheme | default "dark" }}"
            data-lang="{{ .Site.Language.Lang | default "ko" }}"
            crossorigin="anonymous"
            async>
    </script>
</div>
{{ end }}
